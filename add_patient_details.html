<!DOCTYPE html>
<html>
<head>
    <title>Add Patient Details</title>
    <style>
        /* Body Styling */
        body {
            background-image: url('https://tse3.mm.bing.net/th/id/OIP.muZ-X5ycH6mr9LBVqFBxqwHaEo?rs=1&pid=ImgDetMain&o=7&rm=3');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Headings */
        h1 {
            color: #00bfff;
            text-shadow: 1px 1px 2px #000;
            margin-top: 20px;
        }

        h2 {
            color: #0fd9e8;
            text-shadow: 1px 1px 2px #000;
            margin-top: 20px;
            border-radius: 20px;
            background-color: #ffffff;
            padding: 10px;
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0066cc;
        }

        /* Back Button */
        a.back-btn {
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff4500;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a.back-btn:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>
    <h1>Add Patient Details for {{ patient_name }}</h1>

    <form method="post">
        <label>Phone Number:</label>
        <input type="text" name="phone_number" required>
        <input type="submit" value="Add Phone Number">
    </form>

    <a class="back-btn" href="{{ url_for('index') }}">Back</a>
</body>
</html>
