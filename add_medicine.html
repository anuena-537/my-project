<!DOCTYPE html>
<html>
<head>
    <title>Add Medicine</title>
    <style>
        /* Body Styling */
        body {
            background-image: url('https://tse3.mm.bing.net/th/id/OIP.muZ-X5ycH6mr9LBVqFBxqwHaEo?rs=1&pid=ImgDetMain&o=7&rm=3');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Headings */
        h1 {
            color: #00bfff;
            text-shadow: 1px 1px 2px #000;
            margin-top: 20px;
        }
h2{
     color: #0fd9e8;
            text-shadow: 1px 1px 2px #000;
            margin-top: 20px;
            border: 5px;
            border-radius: 20px;
            background-color: #ffffff;
}
        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="time"] {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0066cc;
        }

        /* Medicine Cards */
        .medicine-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .medicine-card a {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .medicine-card a:hover {
            background-color: #1e7e34;
        }

        /* Back Button */
        a.back-btn {
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff4500;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a.back-btn:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>
    <h1>Add Medicine for {{ patient_name }}</h1>

    <form method="post">
        <label>Medicine Name:</label>
        <input type="text" name="medicine_name" required>
        <label>Time:</label>
        <input type="text" name="time" placeholder="e.g. 08:30" required>
        <input type="submit" value="Add Medicine">
    </form>

    <h2>Medicines:</h2>
    {% for medicine in medicines %}
        <div class="medicine-card">
            <span>{{ medicine.name }} at {{ medicine.time }}</span>
            <a href="{{ url_for('send_message', 
                    patient_name=patient_name, 
                    medicine_name=medicine.name, 
                    time_str=medicine.time) }}">Send Reminder</a>
        </div>
    {% endfor %}

    <a class="back-btn" href="{{ url_for('index') }}">Back</a>
</body>
</html>
